<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="section">
                <h4>SoftUni</h4>
                <div class="titles">
                    <h2>Welcome to SoftUni.</h2>
                    <h3>Are you ready to become a dev?</h3>
                </div>
                <div class="socials">
                    <a href="#"><i class="fa-solid fa-earth-americas"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </section>

            <section class="register">
                <form action="#">
                    <label for="username">USERNAME</label>
                    <input
                        type="text"
                        class="underline"
                        id="username"
                        placeholder="antoniyaat"
                    />
                    <label for="email">EMAIL</label>
                    <input
                        type="email"
                        class="underline"
                        id="email"
                        placeholder="a.atanasova@softuni.bg"
                    />
                    <label for="pass">PASSWORD</label>
                    <input
                        type="password"
                        class="underline"
                        id="pass"
                        placeholder="********"
                    />
                    <label for="confirm-pass">REPEAT PASSWORD</label>
                    <input
                        type="password"
                        class="underline"
                        id="confirm-pass"
                        placeholder="********"
                    />

                    <div class="buttons">
                        <input type="submit" value="REGISTER" />
                        <a href="#">I am already a ninja</a>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
